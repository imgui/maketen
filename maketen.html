<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Make Ten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  
  <body>
    <div id="top">
      <h1>Make Ten</h1>
      <div id="number">&nbsp;</div>
      <button id='giveUpButton' onclick='giveUp(event)' hidden='true'>Give up</button>
    </div>

    <div id="scrollable">
      <div id="dynamicColumn">
        <input id='input' autocomplete='off' onkeypress="solutionEntered(event)"></input>
      </div>
    </div>

    <div id="keyboard">
    <table>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><button class="key">&#9003;</button></td> <!--back symbol-->
      </tr>
      <tr>
        <td><button class="key">7</button></td>
        <td><button class="key">8</button</td>
        <td><button class="key">9</button</td>
        <td><button class="key">^</button</td>
      </tr>
      <tr>
        <td><button class="key">4</button></td>
        <td><button class="key">5</button></td>
        <td><button class="key">6</button></td>
        <td><button class="key">-</button></td>
      </tr>
      <tr>
        <td><button class="key">1</button></td>
        <td><button class="key">2</button></td>
        <td><button class="key">3</button></td>
        <td><button class="key">+</button></td>
      </tr>
      <tr>
        <td><button class="key">&#215;</button></td> <!--multiplication sign--> 
        <td><button class="key">0</button></td>
        <td><button class="key">&#247;</button></td> <!--division sign-->
        <td><button class="key">&#8594;</button></td>
      </tr>
      
    </table>
    </div>
    
   
    <script src="main.js" defer></script>
  </body>
</html>
